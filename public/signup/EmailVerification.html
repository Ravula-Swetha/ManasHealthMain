<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Email Verification</title>
    <link rel="stylesheet" href="../SignUp/emailVerification.css">
</head>
<body class="container custom-container mt-5">
    <div class="custom-form">

     <h1 class="text-center mb-4">Email Verification</h1>

    <!-- Email Verification Form -->
     <div class="row justify-content-center">
        <div class="col">
            <form>
                <!-- Email Input -->
                <div class="row">
                    <p class="fs-5">An OTP has been sent to you mail. Please enter the OTP to verify your email.</p>

                    <div class="col-md-8 mb-3">
                        <!-- <p class="lead">We will send an OTP to your email id.</p> -->

                        <input disabled type="email" class="form-control form-control-lg border-0 border-bottom" id="emailInput" required>
                    </div>
                  <!-- Change email link -->
                    <div class="col-md-4 d-flex align-items-end mb-3">
                        <a onclick="toggleInput()" class="link-primary text-decoration-none" id="changeEmail">Change email</a>
                    </div>
                </div>
                <!-- confirm email button -->
                <div class="d-flex justify-content-center mb-3">
                    <button  type="button" class="btn btn-outline-success custom-btn-saveEmail" id="confirmEmailBtn" style="display: none;" onclick="sendMail()">SAVE</button>
                </div>
                <!-- OTP Input -->
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <input type="text" class="form-control form-control-lg border-0 border-bottom" id="inputOTP" required>
                    </div>
                    <!-- Resend code link -->
                    <div class="col-md-4 d-flex align-items-end mb-3">
                        <a onclick="resendOTP()" class="link-primary text-decoration-none" id="resendotp">Resend code</a>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-outline-success" id="verifyButton">Verify Email</button>
                  </div>
                
            </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="../SignUp/emailVerification.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>
</html>
