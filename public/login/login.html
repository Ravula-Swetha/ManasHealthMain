<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style-login_page.css" />
    <!-- title fontfamily -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&family=Playpen+Sans:wght@100&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="landing-page"><a href="" class="web-title" onclick="navigateToLandingPage()">Manashealth</a></h1>
    <div class="container">
      <div class="image-container">
        <div>
          <img class="image" src="../images/signin_img.png" alt="image loading">
        </div>
        
        <div class="toggle-buttons">
          <button class="login-toggle-button">Login</button>
          <button class="signup-toggle-button" onclick="navigateToSignupPage()">Signup</button>
        </div>
      </div>
      <div class="form-container">
        <div id="formbody">
          <h1 id="myheading">login</h1>
          <form
            name="myform"
            action="/login"
            method="post"
            id="form"
          >
            <label for="email" class="labels">E-mail</label>
            <div id="email">
              <input type="email" name="email" placeholder="E-mail" class="inputs" id="myEmail" required/>
            </div>
            <label for="password" class="labels">Password</label>
            <div class="same" id="pass">
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="inputs"
                id="mypassword"
                required     
                minlength="3"  
              />
            </div>
            <div class="forgotpass-container">
                <a href="#" id="forgotpass">Forgot password?</a>
              </div> 
            <div class="loginButton-container">
              <button type="submit" id="loginButton">Login</button>
            </div>
            <div class="register-container">
                <label id="register">Don't have an account? <a href='../signup/signup.html'>Register</a></label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
